<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>style操作:style中书写的时候有多个值,采用对象写法</legend>
            <p :style="{color:fontColor,fontSize:size+'px'}">这是一个p</p>
            <button @click="changeStyle">修改style</button>
        </fieldset>
        <fieldset>
            <legend>style操作:动态操作设置键值</legend>
            <p :style="[styleColor,styleFont]">这是一个p</p>
            <button @click="changeStyle2">添加style样式</button>
        </fieldset>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#app',
            data: {
                fontColor: 'red',
                size: 20,
                styleColor: { color: 'green' },
                styleFont: { fontSize: '30px' },
            },
            methods: {
                //点击按钮的时候改变相应的属性值
                changeStyle() {
                    this.fontColor = 'yellow'
                    this.size = 50

                },
                changeStyle2(){
                    this.styleColor={color:'orange'}
                    this.styleFont={fontSize:'50px'}
                }
            }
        })
    </script>
</body>

</html>
