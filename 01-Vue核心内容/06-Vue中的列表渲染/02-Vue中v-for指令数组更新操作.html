<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>数组数据更新操作</legend>
            <button @click="addPerson">添加</button><br>
            名字:<input type="text" v-model="userName"><br>
            年龄:<input type="text" v-model="userAge"><br>
            描述:<input type="text" v-model="userDesc"><br>
            <ul>
                <li v-for="(per,index) in persons" :key="per.id">
                    索引:{{index}}=====id:{{per.id}}===名字:{{per.name}}====年龄:{{per.age}}====描述:{{per.desc}}
                    <button @click="deletePerson(index)">删除</button>
                    <button
                        @click="updatePerson(index,{id:++userId,name:userName,age:userAge,desc:userDesc})">更新</button>
                </li>
            </ul>
        </fieldset>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#app',
            //数据
            data: {
                userName: '',//名字
                userAge: 10,//年龄
                userDesc: '',//描述
                userId: 10,//id值
                persons: [
                    { id: 1, name: '卡卡西', age: 20, desc: '真好啊1' },
                    { id: 2, name: '自来也', age: 30, desc: '真好啊2' },
                    { id: 3, name: '欧阳娜娜', age: 50, desc: '真好啊3' },
                    { id: 4, name: '飞哥猥琐', age: 80, desc: '真好啊4' }
                ]
            },
            //方法
            methods: {
                //添加数据
                addPerson() {

                    this.persons.push({
                        id: ++this.userId,
                        name: this.userName,
                        age: this.userAge,
                        desc: this.userDesc
                    })
                    //清空
                    this.userName = ''
                    this.userAge = 0
                    this.userDesc = ''
                },
                deletePerson(index) {
                    //根据索引直接干掉一条数据
                    this.persons.splice(index, 1)
                },
                //更新操作
                updatePerson(index, per) {

                    this.persons[index].id = per.id
                    this.persons[index].name = per.name
                    this.persons[index].age = per.age
                    this.persons[index].desc = per.desc
                }
            }
        })

    </script>
</body>

</html>
