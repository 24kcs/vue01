<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
    <style type="text/css">
        p {
            width: 100px;
            height: 50px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>
                通过v-if和v-else指令操作:对元素(标签)干掉或者新增
            </legend>
            <input type="button" value="切换显示效果" @click="changeSeen">
            <p id="p1" v-if="seen">我喜欢你</p>
            <p id="p2" v-else>我讨厌你</p>
        </fieldset>
        <fieldset>
            <legend>通过v-show指令操作:对元素(标签)样式的操作</legend>
            <input type="button" value="切换效果" @click="changeShow">
            <p id="p3" v-show="isOk">在一起</p>
            <p id="p4" v-show="!isOk">分开</p>
        </fieldset>

        <fieldset>
            <legend>简写操作</legend>
            <input type="button" value="切换效果" @click="flag=!flag">
            <p id="p5" v-show="flag">在一起</p>
            <p id="p6" v-show="!flag">分开</p>
        </fieldset>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#app',
            data:{
                seen:false,
                isOk:true,
                flag:true
            },
            methods: {
                //切换v-if指令的操作:要么新增一个标签,要么干掉一个标签
                changeSeen(){
                    this.seen=!this.seen
                },
                //切换v-show指令的操作:设置标签的display属性的值是不是none
                changeShow(){
                    this.isOk=!this.isOk
                }
            }
        })
    </script>
</body>

</html>
