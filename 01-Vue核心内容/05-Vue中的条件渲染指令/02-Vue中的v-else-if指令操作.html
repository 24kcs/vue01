<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>指令:v-else if操作</legend>
            <input type="button" value="显示效果" @click="changeScore">
            <p v-if="score==='A'">90-100之间</p>
            <p v-else-if="score==='B'">80-90之间</p>
            <p v-else-if="score==='C'">70-80之间</p>
            <p v-else>60-70之间</p>
        </fieldset>
    </div>
    <script type="text/javascript">
      
        const vm = new Vue({
            el:'#app',
            data:{
                score:'A'//定义一个属性
            },
            methods: {
                changeScore(){
                    this.score='F'
                }
            }
        })
    </script>
</body>

</html>
