    <div id="app">
        <h2>插值</h2>
        <p>需求:显示插值数据</p>
            <span>{{msg}}</span>
        <p>需求:现实插值的大写</p>
            <span>{{msg.toUpperCase()}}</span>
           
        <p>需求:现实插值的反转内容</p>
            <span>{{msg.split(' ').reverse().join('-')}}</span>
        <h2>指令之数据的强制绑定</h2>
            <a href="url">百度</a>
            <a v-bind:href="url">百度</a>
            <h3>简写的方式: v-bind:属性名-----> :属性名="值"</h3>
            <a :href="url">百度</a>
      
        <h2>事件监听</h2>
        <button v-on:click="handleClick">按钮1</button>
        简写的方式:
        <button @click="handleClick2">按钮2</button>
        
    </div>
    <script type="text/javascript">
        /**
         * 
         * 强制绑定数据:希望某个标签中的某个属性值是动态的值,此时使用v-bind:属性名字
         * 强制绑定数据:v-bind--->简写--->  :属性名字="值"
         * 绑定事件监听(添加事件,绑定事件)----> v-on:事件名字="方法"  简写---> @事件名字="方法"
         * 
         */
    const vm = new Vue({
        //选择器
        el:'#app',
        //数据
        data:{
            msg:'what Are You No sha lei',
            url:'http://www.baidu.com'
        },
        //方法
        methods: {
            handleClick(){
                alert('啊,我被点了');
            },
            handleClick2(e){
                alert(e.target.innerHTML)
            },
            

           
        }
      
    })
   
    
    </script>
