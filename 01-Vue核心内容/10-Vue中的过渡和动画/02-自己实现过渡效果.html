<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
    <style type="text/css">
        p{
            background-color: green;
            width:100px;
            text-align:center;
        }
        /*显示的过渡的效果*/
        .myFade-enter-active {
            transition: all 1s;
        }
        /*隐藏的过渡的效果*/
        .myFade-leave-active{
            transition: all 3s;
        }
        /*显示和隐藏时候的样式*/
        .myFade-enter,.myFade-leave-to{
            transform: translateX(10px);
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show=!show">实现过渡效果</button>
        <transition name="myFade">
            <p v-show="show">hello world</p>
        </transition>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                show: true
            },
            methods: {

            }
        })
    </script>
</body>

</html>
