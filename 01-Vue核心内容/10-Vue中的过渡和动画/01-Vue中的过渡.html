<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>每天都被自己帅醒!</title>
        <link rel="stylesheet" href="">
        <script type="text/javascript" src="../js/vue.js"></script>
        <style type="text/css">
            /*过渡的样式*/
            .fade-enter-active,
            .fade-leave-active{
                transition: opacity 3s;
            }
            /*隐藏的样式*/
            /*隐藏的过程中,和显示的过程中,添加上的类名*/
            .fade-enter,
            .fade-leave-to
            /* .fade-leave-active below version 2.1.8是版本的问题,先不用*/{
                opacity: 0;
            }

         
        </style>
    </head>
    <body>
        <div id="app">
            <button @click="show=!show">切换效果</button>
            <!--name="fade"决定上面style中fade-开头的名字-->
            <transition name="fade">
            <p v-show="show">hello</p>
            </transition>

        </div>
    
        <script type="text/javascript">
            const vm =new Vue({
                el:'#app',
                data:{
                    isOk:true
                }
            })
        </script>
    </body>
</html>
